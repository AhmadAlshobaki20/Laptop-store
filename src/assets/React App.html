  margin: 0;
  padding: 0;
  box-sizing: border-box;

/* header */

header {
  display: flex;
  justify-content: space-between;
  width: 80%;
  margin: 0 auto;
  padding: 20px;
  align-items: center;
  font-family: var(--nav-font-family);
  position: sticky;
  border: 1px solid rgb(206, 206, 206);
  border-radius: 8px;
  background: rgb(255, 255, 255);
  margin-bottom: 15px;
}

/* Nav bar */
nav ul{
  list-style: none;
  display: flex;
  gap:20px ;
}
ul li {
  text-decoration: none;  
  font-weight: 500;
  font-family: var(--nav-font-family);
  position: relative;
}
ul li::after{
  content: "";
  width: 0;
  height: 1px;
  background: black;
  position: absolute;
  transition: all 500ms ease;
  top:0;
  right: 0;
}
ul li::before{
  content: "";
  width: 0;
  height: 1px;
  background: black;
  position: absolute;
  transition: all 500ms ease;
  bottom:0;
  left: 0;
}
ul li:hover::before{
  width: 100%;
}
ul li:hover::after{
  width: 100%;
}


ul li:hover {
  cursor: pointer;
  text-decoration: none;
}
.nav-list{
  text-decoration: none;
  color: black;
}
.nav-list:hover{
  text-decoration: none;
  color: black;
  color: var(--btn-hover); 
}


/* Logo */
.logo{
  font-weight: 700;
  font-size: 1.2rem;
}
.logo #first-part{
  color: var(--logo-color)
}

/* login button */
.login{
  background: rgb(248, 248, 248);
  padding: 5px;
  border: 1px solid rgb(183, 183, 183);
  font-size: 1.2rem;
  border-radius: 6px;
  cursor: pointer;
  transition: all 200ms ease;
  box-shadow: 0.5px 0.5px 1px 1px rgb(138, 138, 138);
  text-decoration: none;
  color: black;
  padding: 5px 20px;
}.login:hover{
  box-shadow: 0 0 1px 1px rgb(0, 0, 0);
  background: var(--btn-hover);
}

@media only screen and (max-width: 650px) {
  nav{
    display: none;
  }
  .login{
    display: none;
  }
}

  margin: 0;
  padding: 0;
  box-sizing: border-box;

/* logo inside the footer */
.logo{
  font-weight: 700;
  font-size: 1.2rem;
}
.logo #first-part{
  color: var(--logo-color)
}
footer{
  display: flex;
  justify-content: space-around;
  width: 80%;
  margin: 0 auto;
  font-family: var(--nav-font-family);
  border-top: 1px solid rgb(131, 131, 131);
  border-right: 1px solid rgb(131, 131, 131);
  border-left: 1px solid rgb(131, 131, 131);
  padding: 20px;
}
/* left-side */
.left-side-section{
  display: grid;
}
.left-side-section h1{
  font-size: 0.7rem;
}
.blue-sec{
  color: var(--logo-color);
  font-size: 0.8rem;
}
/* middle section */
.middle-side-section{
  display: grid;
  gap:5px;
}
.middle-side-section h1{
  font-size: 0.8rem;
  font-weight: 600;
}

/* right-side  */
.right-side-section{
  display: grid;
}
#new-letter{
  font-size: 1rem;
}
#social{
  font-size: 1rem;
}

.subscribe input{
  height: 30px;
  border-radius: 4px;
  border: 1px rgb(166, 166, 166) solid;
}
.subscribe button{
  height: 30px;
  width:90px;
  border-radius: 4px;
  border: 1px solid rgb(183, 183, 183);
  background: rgb(248, 248, 248);
  color: black;
  transition: all 200ms ease;
  cursor: pointer;
  box-shadow: 0.5px 0.5px 1px 1px rgb(156, 156, 156);
}
.subscribe button:hover{
  background: var(--logo-color);
  box-shadow: 0px 0px 1px 1px rgb(156, 156, 156);
}
.social-media{
  display: grid;
  gap: 5px;
}
.icons i{
  margin-right: 5px;
}
.extend{
  width: 80%;
  margin: 0 auto;
  background: var(--logo-color);
  height:30px;
  display: flex;
  justify-content: center;
  align-items: center;

}
#h1{
  margin-top: auto ;
}
@media only screen and (max-width: 650px) {
  footer{
    display: grid;
    gap:20px;
  }
  .left-side-section{
    gap: 10px;
  }
  .middle-side-section{
    display: flex;
    gap:10px;  
  
  }
}
@media only screen and (max-width: 450px) {
  footer{
    display: grid;
    gap:20px;
  }
  .left-side-section{
    gap: 10px;
  }
  .middle-side-section{
    display: flex;
    gap:10px;  
  
  }
  .right-side-section input, 
  .right-side-section button,
  .right-side-section #new-letter{   
    display: none;
  }.right-side-section .social-media{
    display: grid;
    place-items: center;

  display: flex;
  justify-content: center ;
  align-items: center; 
  align-items: center;
  border: 1px solid rgb(232, 232, 232);
  width: 80%;
  margin: 0 auto;
  padding: 15px;
}
/* image-section */
#register-img{
  height: 350px;
}

/* form section */
.form-register{
  padding:0 10px;
  height: 350px;
  display: flex;
  flex-direction: column;
  justify-content: space-evenly;
  font-family: var(--nav-font-family);
}
.inputs-fields{
  display: flex;
  align-items: center;
  gap: 10px;
}
.username-gender-password{
  display: flex;
  flex-direction: column;
  gap:20px;  
}
select{
  width: 300px;
  height: 50px;
  padding: 5px;
  font-size: 1rem;
  border: 1px solid rgb(220, 220, 220);
}
.username-gender-password input,
.email-phone-confirm input
{
  width: 300px;
  height: 50px;
  padding: 5px;
  font-size: 1.2rem;
  outline: none;
  border-radius: 4px;
  color:rgb(100, 99, 99);
  border: 1px solid rgb(220, 220, 220);
}

.email-phone-confirm{
  display: flex;
  flex-direction: column;
  gap: 20px;
}
.password-confirmPassword{
  display: flex;
  gap: 20px;
}
.register-wrap{
  display: flex;
  justify-content: space-between;
}
.register-wrap a{
  text-decoration: none;
  color:black;
  font-size: 1.3rem;
}
.register-wrap a:hover{
  text-decoration: underline;
  color: var(--btn-hover);
}
#register{
  width: 100px;
  background: rgb(248, 248, 248);
  padding: 8px;
  border-radius: 4px;
  border: 1px solid rgb(179, 179, 179);
  color: black;
  transition: all 200ms ease;
  box-shadow: 0.5px 0.5px 1px 1px rgb(156, 156, 156);
  text-decoration: none;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.1rem;
  
}
#register:hover{
  background: var(--btn-hover);
  box-shadow: 0 0 1px 1px rgb(156, 156, 156);
}

.errors{
  color: red;
}


@media only screen and (max-width: 900px) {
  .Register-container{
    margin-bottom: 50px;
    flex-direction: column;
  }.form-register{
    height: 500px;
  }
  .inputs-fields{
    flex-direction: column;
  }
  #register-img{
    height: 300px;
    width: 550px;
  }

}
@media only screen and (max-width: 800px) {
  .Register-container{
    margin-bottom: 50px;
  }.form-register{
    height: 700px;
  }
  .inputs-fields{
    flex-direction: column;
  }
  #register-img{
    display: none;
  }
}
@media only screen and (max-width: 500px) {
  .form-register{
    height: 650px;
  }
  .inputs-fields{
    justify-content: center;
  }
  .inputs-fields input, .inputs-fields select{
    width: 200px;
  }
}

  display: flex;
  justify-content: space-evenly;
  align-items: center;
  align-items: center;
  border: 1px solid rgb(232, 232, 232);
  width: 80%;
  margin: 0 auto;
  padding: 15px;
}
/* image-section */
.login-image {
  height: 350px;
}

/* form section */
form {
  padding: 0 10px;
  height: 350px;
  display: flex;
  flex-direction: column;
  justify-content: space-evenly;
  font-family: var(--nav-font-family);
}

.username-email {
  display: flex;
  gap: 20px;
}
select {
  width: 300px;
  height: 50px;
  padding: 5px;
  font-size: 1rem;
}
input {
  width: 100%;
  height: 50px;
  padding: 5px;
  font-size: 1.2rem;
  outline: none;
  border-radius: 4px;
  color: rgb(117, 117, 117);
  border: 1px solid rgb(216, 216, 216);
}

.login-wrap {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;  
  width: 100%;
}
.login-wrap a {
  text-decoration: none;
  color: black;
  font-size: 1.3rem;
}
.login-wrap a:hover {
  text-decoration: underline;
  color: var(--btn-hover);
}

#login{
  width: 80px;
  background: rgb(248, 248, 248);
  padding: 8px;
  border-radius: 4px;
  border: 1px solid rgb(179, 179, 179);
  color: black;
  transition: all 200ms ease;
  box-shadow: 0.5px 0.5px 1px 1px rgb(156, 156, 156);
  text-decoration: none;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.1rem;
}
#login:hover{
  background: var(--btn-hover);
  box-shadow: 0 0 1px 1px rgb(156, 156, 156);
}

@media only screen and (max-width: 1170px) {
  .login-container{
    display: grid;
    place-items: center;
  }
  .login-right-side img{
    height: 400px;
    width: 580px;
  }
}
@media only screen and (max-width: 800px) {
  .login-right-side{
    display: none;
  }
}
@media only screen and (max-width: 450px) {
  .login-right-side{
    display: none;
  }
  .login-left-side input{
      width: 200px;
  }
  .login-wrap a{
    font-size: 1rem;
  }
}
